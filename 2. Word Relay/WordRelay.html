<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            contetnt="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>끝말잇기</title>  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      
</head>


<body>
    <div id="root">
        <word-relay start-Word="초밥"></word-relay>
        <word-relay start-Word="바보"></word-relay>
        <word-relay start-Word="김영기"></word-relay>

    </div>
        <script>
            Vue.component('word-relay', {
                template: `
                    <div>
                        <div>{{word}}</div>
                            <form v-on:submit = "onSubmitForm">
                                <input type="text" ref="answer" v-model="value">
                                <button type="submit">입력</button>
                            </form>
                        <div>{{result}}</div>
                    </div>
                `,
                props: ['startWord'],
                data() {
                    return {
                        word: this.startWord,
                        value: '',
                        result: ''
                    };
                },
                methods: {
                    onSubmitForm(e) {
                        e.preventDefault();
                        if (this.word[this.word.length - 1] === this.value[0]) {
                            this.result = '딩동댕';
                            this.word = this.value;
                        } else {
                            this.result = '꽝';
                        }
                        this.value= '';
                        this.$refs.answer.focus();
                    }
                },
            })
        </script>
        <script>
            const app = new Vue({
                el: '#root',
            });
        </script>

</body>
